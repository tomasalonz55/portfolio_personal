    <main id="contact">
        <h1 class="lg-heading">Contacta <span class="text-secondary">Conmigo</span></h1>
        <h2 class="sm-heading">Así es como puedes contactarme...</h2>
      <div class="boxes">
         <div>
             <span class="text-secondary">Email: </span>tomasalonz@gmail.com
         </div>
    
      </div>
      <h3 class="sm-heading">O puedes rellenar este formulario y con gusto te contactare</h3>
      <div class="form">
        <form id="gform" method="POST" class="pure-form pure-form-stacked"
        action="https://script.google.com/macros/s/AKfycbzyWL3dHpQSHMH1EltR47bJjbDmTdi7x4O_IxnAJt8KT4550kZK/exec
      ">
          <!-- change the form action to your script url -->
      
          <fieldset class="pure-group">
            <label for="name" class="text-secondary">Nombre: </label>
            <input type="text" id="name" name="name" placeholder="Ingresa tu nombre" />
          </fieldset>
      
          <fieldset class="pure-group">
            <label for="message">Mensaje: </label>
            <textarea id="message" name="message" rows="10"
            placeholder="Preguntas, sugerencias o lo que tengas que decir..."></textarea>
          </fieldset>
      
          <fieldset class="pure-group">
            <label for="email"><em>Tu </em>Dirección de Email:</label>
            <input id="email" name="email" type="email" value=""
            required placeholder="correo@email.com"/>
            <span id="email-invalid" style="display:none">
              Debe de der una dirección correcta</span>
          </fieldset>
      
      
          <button class="button-success pure-button button-xlarge">
            <i class="fa fa-envelope-o"></i>&nbsp;Enviar</button>
      
        </form>
      </div>
      </div>
